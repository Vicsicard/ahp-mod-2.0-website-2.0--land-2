<!-- Technical Implementation Section - Enhanced Version -->
<section class="section section-light" id="technical-section">
    <style>
        .technical-section {
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(69,162,158,0.03) 100%);
        }
        
        .technical-section::before {
            content: "";
            position: absolute;
            top: 10%;
            right: -5%;
            width: 40%;
            height: 70%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.08));
            filter: blur(120px);
            border-radius: 50%;
            z-index: 0;
        }
        
        .technical-section::after {
            content: "";
            position: absolute;
            bottom: 10%;
            left: -5%;
            width: 30%;
            height: 60%;
            background: linear-gradient(135deg, rgba(54, 143, 139, 0.05), rgba(69, 162, 158, 0.08));
            filter: blur(120px);
            border-radius: 50%;
            z-index: 0;
        }
        
        .technical-content {
            position: relative;
            z-index: 1;
        }
        
        .technical-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(203, 213, 225, 0.5);
            padding-bottom: 1rem;
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .technical-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .technical-tab {
            padding: 0.75rem 1.75rem;
            border-radius: var(--border-radius-full);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .technical-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 15px -3px rgba(69, 162, 158, 0.15), 0 4px 6px -4px rgba(69, 162, 158, 0.1);
        }
        
        .technical-tab.active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            border-radius: var(--border-radius-full);
        }
        
        .technical-tab:not(.active) {
            background: rgba(241, 245, 249, 0.7);
            color: var(--gray-dark);
            backdrop-filter: blur(4px);
        }
        
        .technical-tab:not(.active):hover {
            background: rgba(226, 232, 240, 0.8);
            transform: translateY(-2px);
        }
        
        .technical-panel {
            display: none;
        }
        
        .technical-panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .technical-diagram {
            border-radius: var(--border-radius-lg);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            height: 100%;
            min-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(226, 232, 240, 0.7);
            overflow: hidden;
        }
        
        .technical-diagram::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(69, 162, 158, 0.03) 0%, rgba(255,255,255,0) 70%);
            top: -50%;
            left: -50%;
        }
    </style>

    <div class="container technical-section">
        <div class="section-header animate-on-scroll">
            <h2 class="section-title">Technical <span class="highlight-text">Implementation</span></h2>
            <p class="section-subtitle">A robust, scalable protocol architecture designed for enterprise integration</p>
        </div>
        
        <div class="technical-content">
            <div class="technical-tabs animate-on-scroll">
                <div class="technical-tab active" data-tab="architecture">Architecture</div>
                <div class="technical-tab" data-tab="api">API Reference</div>
                <div class="technical-tab" data-tab="code">Code Examples</div>
                <div class="technical-tab" data-tab="integration">Integration</div>
            </div>
            
            <div class="grid">
                <div class="technical-panel active" id="architecture-panel">
                    <!-- Architecture panel content will be added in the next file -->
                </div>
                
                <div class="technical-panel" id="api-panel">
                    <!-- API Reference panel content will be added in the next file -->
                </div>
                
                <div class="technical-panel" id="code-panel">
                    <!-- Code Examples panel content will be added in the next file -->
                </div>
                
                <div class="technical-panel" id="integration-panel">
                    <!-- Integration panel content will be added in the next file -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.technical-tab');
            const panels = document.querySelectorAll('.technical-panel');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active panel
                    panels.forEach(panel => {
                        panel.classList.remove('active');
                        if (panel.id === `${target}-panel`) {
                            panel.classList.add('active');
                        }
                    });
                });
            });
        });
    </script>
</section>
