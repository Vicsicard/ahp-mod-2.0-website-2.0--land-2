<!-- Call to Action Section -->
<section class="section section-dark" id="cta-section">
    <style>
        .cta-section {
            background: linear-gradient(135deg, var(--charcoal), var(--dark));
            position: relative;
            overflow: hidden;
            padding: 6rem 0;
        }
        
        .cta-section::before {
            content: "";
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: rgba(99, 102, 241, 0.05);
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }
        
        .cta-section::after {
            content: "";
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: rgba(69, 162, 158, 0.05);
            filter: blur(100px);
            border-radius: 50%;
            z-index: 0;
        }
        
        .cta-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cta-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .cta-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .cta-highlight {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .btn-cta-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }
        
        .btn-cta-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(69, 162, 158, 0.2);
        }
        
        .btn-cta-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: var(--border-radius-lg);
            transition: all 0.3s ease;
        }
        
        .btn-cta-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .floating-cta {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            visibility: hidden;
        }
        
        .floating-cta.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        
        .btn-floating {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-floating:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(69, 162, 158, 0.3);
        }
        
        @media (max-width: 768px) {
            .cta-title {
                font-size: 2.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .floating-cta {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
            
            .btn-floating {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <div class="container cta-section">
        <div class="cta-content animate-on-scroll">
            <h2 class="cta-title">Secure Your Position in the Protocol That Will <span class="cta-highlight">Power AI's Future</span></h2>
            
            <div class="cta-buttons animate-on-scroll delay-100">
                <a href="mailto:investor@aihandshake.org" class="btn-cta-primary">Schedule Investment Discussion</a>
                <a href="mailto:investor@aihandshake.org" class="btn-cta-secondary">Download Technical Whitepaper</a>
            </div>
        </div>
    </div>
    
    <div class="floating-cta" id="floating-cta">
        <a href="mailto:investor@aihandshake.org" class="btn-floating">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.25rem;">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            Request Investor Access
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingCta = document.getElementById('floating-cta');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 500) {
                    floatingCta.classList.add('visible');
                } else {
                    floatingCta.classList.remove('visible');
                }
            });
        });
    </script>
</section>
