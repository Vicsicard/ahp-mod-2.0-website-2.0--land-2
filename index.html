<body>
    <div id="app">
        <!-- Component placeholders -->
        <div id="navbar-section"></div>
        <div id="hero-section"></div>
        <div id="protocol-revolution-section"></div>
        <div id="urgency-section"></div>
        <div id="problem-section"></div>
        <div id="before-after-section"></div>
        <div id="solution-section"></div>
        <div id="moat-section"></div>
        <div id="market-section"></div>
        <div id="traction-section"></div>
        <div id="investment-section"></div>
        <div id="cta-section"></div>
        <div id="footer-section"></div>
    </div>

    <!-- Scripts -->
    <script>
        // Function to load HTML components
        function loadComponent(url, targetId) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load component: ${url}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(targetId).innerHTML = html;
                })
                .catch(error => {
                    console.error(`Error loading component ${url}:`, error);
                    document.getElementById(targetId).innerHTML = `<div class="error-loading">Error loading component</div>`;
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load all components with proper error handling
            Promise.all([
                loadComponent('components/navbar.html', 'navbar-section'),
                loadComponent('components/hero.html', 'hero-section'),
                loadComponent('components/protocol-revolution.html', 'protocol-revolution-section'),
                loadComponent('components/urgency.html', 'urgency-section'),
                loadComponent('components/problem.html', 'problem-section'),
                loadComponent('components/before-after-diagram.html', 'before-after-section'),
                loadComponent('components/solution.html', 'solution-section'),
                loadComponent('components/moat.html', 'moat-section'),
                loadComponent('components/market.html', 'market-section'),
                loadComponent('components/traction.html', 'traction-section'),
                loadComponent('components/investment.html', 'investment-section'),
                loadComponent('components/cta.html', 'cta-section'),
                loadComponent('components/footer.html', 'footer-section')
            ]).then(() => {
                console.log('All components loaded successfully');
                // Initialize any scripts that depend on components being loaded
                initSmoothScrolling();
                initAnimations();
                initFloatingCTA();
            }).catch(error => {
                console.error('Error loading components:', error);
            });
            
            // Initialize smooth scrolling
            function initSmoothScrolling() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        if (targetId === '#') return;
                        
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80, // Adjust for header height
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            }
            
            // Initialize animations
            function initAnimations() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -100px 0px'
                };
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);
                
                document.querySelectorAll('.animate-on-scroll').forEach(el => {
                    observer.observe(el);
                });
            }
            
            // Initialize floating CTA
            function initFloatingCTA() {
                const floatingCTA = document.querySelector('.floating-cta');
                if (!floatingCTA) return;
                
                const showThreshold = 300; // Show after scrolling this many pixels
                
                window.addEventListener('scroll', () => {
                    if (window.scrollY > showThreshold) {
                        floatingCTA.classList.add('visible');
                    } else {
                        floatingCTA.classList.remove('visible');
                    }
                });
            }
        });
    </script>
</body>
